{% extends "layout.html" %}
{% load bootstrap3 %}

{% block title %}Sign Up | {{ block.super }}{% endblock %}

{% block content %}
<div class="container">
	<div class="col-md-4 col-md-offset-4">
		<center><h1>Sign Up</h1></center>
		<center><h5>New Users</h5></center>
	    <form method="POST">
	        {% csrf_token %}
	        {% bootstrap_form form %}
	        <input type="submit" value="Sign Up" class="btn btn-default">
	    </form>
	</div>
</div>
{% endblock %}
