{% extends "layout.html" %}

{% block title %}{{ listing.title }}{% endblock %}

{% block content %}
<article>
	<h2>{{ listing.name }}</h2>
	{{ listing.description }}

	<section>
		{% for report in listing.report_set.all %}
			<h3>
				<a href="{% url 'listings:report' listing_pk=report.listing.pk report_pk=report.pk %}">{{ report.title }}</a>
			</h3>
			{{ report.overview }}
		{% endfor %}
	</section>
</article>
{% endblock %}
