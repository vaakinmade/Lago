{% extends "listings/_layout.html" %}

{% block body_content %}

{% if perms.blogs %}
<h1>{{ page_title }}</h1>
<form method='POST'>
	{% csrf_token %}
	{{ form.as_p }}
	<input type="submit" class="btn btn-primary" value="Save">
</form>
{% else %}
	<div class="margin-bottom-150" >
		<h2><center>Insufficient Permissions</center></h2>
	</div>
{% endif %}
{% endblock %}
